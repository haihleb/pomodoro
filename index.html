<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-minute focus session</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Шрифт, как в Telegram */
            text-align: center;
            padding: 50px;
            background-color: rgb(0, 0, 0); /* Черный фон */
            color: white; /* Белый текст */
        }
        #session-title {
            margin-bottom: 20px; /* Отступ снизу заголовка */
        }
        #content-block {
            background-color: rgba(0, 136, 204, 0.5); /* Голубой цвет с прозрачностью 50% */
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            min-height: 150px; /* Фиксированная минимальная высота блока */
        }
        #timer {
            font-size: 48px;
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Шрифт для циферблата */
            margin: 20px 0; /* Отступы сверху и снизу */
        }
        #controlBtn {
            padding: 10px 40px; /* Фиксированная ширина кнопки */
            height: 48px; /* Фиксированная высота кнопки */
            font-size: 16px;
            margin: 20px 0; /* Отступы сверху и снизу */
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(0, 136, 204, 0.75); /* Прозрачность кнопок 75% */
            border-radius: 5px; /* Закругленные края кнопки */
        }
        #muteText {
            margin-top: 10px;
            font-size: 12px;
            color: #BBBBBB; /* Серый цвет для текста отключения звука */
            cursor: pointer;
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: #0088cc; /* Цвет текста подписи */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="session-title">25-minute focus session</h1> <!-- Заголовок -->
    <div id="content-block">
        <div id="timer">25:00</div> <!-- Таймер -->
        <button id="controlBtn"> <!-- Кнопка управления -->
            <span id="controlIcon">▶️</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute lofi radio</div> <!-- Текст управления звуком -->
    </div>
    <div class="label" id="chill-label" class="hidden"></div>

    <audio id="radio" volume="0.5"></audio>

    <script>
        let timer;
        let timeLeft = 1500; // 25 минут в секундах
        const chillTimeLeft = 300; // 5 минут на отдых
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        let isMuted = false;
        let isChillTime = false;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            radio.src = "https://a7.asurahosting.com:6580/radio.mp3"; // Устанавливаем источник только при старте таймера
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            controlIcon.textContent = '⏹';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 1500; // Сбрасываем таймер на 25 минут
            updateTimer();
            radio.pause();
            radio.currentTime = 0;
            controlIcon.textContent = '▶️';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            timeLeft = chillTimeLeft; // Устанавливаем 5 минут на таймер
            sessionTitle.textContent = 'Sake up! You can focus again in:';
            controlBtn.classList.add('hidden');
            muteText.classList.add('hidden');
            updateTimer(); // Обновляем отображение таймера сразу
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resetSession();
                }
            }, 1000);
        }

        function resetSession() {
            isChillTime = false;
            controlIcon.textContent = '▶️';
            controlText.textContent = 'Start';
            controlBtn.classList.remove('hidden');
            muteText.classList.remove('hidden');
            sessionTitle.textContent = '25-minute focus session';
            timeLeft = 1500;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else {
                stopTimer();
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute lofi radio' : 'Mute lofi radio';
        });
    </script>

</body>
</html>

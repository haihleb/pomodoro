<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: rgb(0, 0, 0); /* Установка черного фона */
            color: white; /* Цвет текста по умолчанию — белый */
        }
        #timer-container {
            display: inline-block;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(25, 118, 210, 0.5); /* Блок с прозрачностью 50% */
            border-radius: 10px;
        }
        #timer {
            font-size: 48px;
            display: inline-block;
            margin-right: 10px;
        }
        #buttons {
            display: inline-block;
            vertical-align: middle;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0;
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(25, 118, 210, 0.75); /* Прозрачность кнопок 75% */
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: #1976D2; /* Цвет текста подписи */
        }
    </style>
</head>
<body>

    <h1>Pomodoro Timer</h1>
    <div id="timer-container">
        <div id="timer">25:00</div>
        <div id="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>
    <div class="label">25-minute focus session</div>

    <script>
        let timer;
        let timeLeft = 1500; // 25 минут в секундах
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time\'s up!');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        startBtn.addEventListener('click', () => {
            stopTimer(); // Останавливаем таймер перед запуском нового
            timeLeft = 1500; // Сброс времени на 25 минут
            updateTimer();
            startTimer();
        });

        stopBtn.addEventListener('click', stopTimer);
    </script>

</body>
</html>

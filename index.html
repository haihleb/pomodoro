<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-minute focus session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: rgb(0, 0, 0); /* Черный фон */
            color: white; /* Белый текст */
        }
        #timer-container {
            display: inline-block;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(25, 118, 210, 0.5); /* Прозрачность 50% */
            border-radius: 10px;
        }
        #timer {
            font-size: 48px;
            display: inline-block;
            margin-right: 10px;
        }
        #buttons {
            display: inline-block;
            vertical-align: middle;
        }
        button {
            padding: 10px 40px; /* Фиксированная ширина кнопки */
            font-size: 16px;
            margin: 0;
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(25, 118, 210, 0.75); /* Прозрачность кнопок 75% */
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: #1976D2; /* Цвет текста подписи */
        }
        #muteText {
            margin-top: 10px;
            font-size: 12px;
            color: #BBBBBB; /* Серый цвет для текста отключения звука */
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="session-title">25-minute focus session</h1>
    <div id="timer-container">
        <div id="timer">25:00</div>
        <div id="buttons">
            <button id="controlBtn">
                <span id="controlIcon">▶️</span> <span id="controlText">Start</span>
            </button>
        </div>
        <div id="muteText">Mute lofi radio</div>
    </div>
    <div class="label" id="chill-label" class="hidden"></div>

    <audio id="radio" src="https://a7.asurahosting.com:6580/radio.mp3" volume="0.5"></audio>

    <script>
        let timer;
        let timeLeft = 1500; // 25 минут в секундах
        let chillTimeLeft = 300; // 5 минут на отдых
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        const chillLabel = document.getElementById('chill-label');
        let isMuted = false;
        let isChillTime = false;

        radio.volume = 0.5; // Уменьшаем громкость радио на 50%

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            controlIcon.textContent = '⏹️';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 1500; // Сбрасываем таймер на 25 минут
            updateTimer();
            radio.pause();
            radio.currentTime = 0;
            controlIcon.textContent = '▶️';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            sessionTitle.textContent = 'Chill time. You can focus again in:';
            controlBtn.classList.add('hidden');
            muteText.classList.add('hidden');
            chillLabel.classList.remove('hidden');
            timer = setInterval(() => {
                chillTimeLeft--;
                const minutes = Math.floor(chillTimeLeft / 60);
                const seconds = chillTimeLeft % 60;
                chillLabel.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (chillTimeLeft <= 0) {
                    clearInterval(timer);
                    resetSession();
                }
            }, 1000);
        }

        function resetSession() {
            isChillTime = false;
            chillLabel.classList.add('hidden');
            controlBtn.classList.remove('hidden');
            muteText.classList.remove('hidden');
            sessionTitle.textContent = '25-minute focus session';
            timeLeft = 1500;
            chillTimeLeft = 300;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else {
                stopTimer();
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute lofi radio' : 'Mute lofi radio';
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            overflow-y: hidden; /* –£–±–∏—Ä–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            transform: translateY(-1.5cm); /* –°–º–µ—â–∞–µ–º –≤–µ—Å—å –∫–æ–Ω—Ç–µ–Ω—Ç –≤–≤–µ—Ä—Ö –Ω–∞ 1,5 —Å–º */
        }
        #session-title {
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            width: 100%;
            text-align: center;
        }
        #content-block {
            background-color: rgba(25, 118, 210, 0.5); /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é 50% */
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
        }
        #timer {
            font-size: 64px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }
        #controlBtn {
            padding: 10px 40px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 48px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            font-size: 16px;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(25, 118, 210, 0.75); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ 75% */
            border-radius: 5px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è –∫–Ω–æ–ø–∫–∏ */
            width: 100%;
            max-width: 200px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É –∫–Ω–æ–ø–∫–∏ */
        }
        #muteText {
            font-size: 12px;
            color: #BBBBBB; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ */
            cursor: pointer;
        }
        #image {
            margin-top: 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            width: 100%; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            max-width: 300px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: auto; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            border-radius: 10px; /* –ù–µ–º–Ω–æ–≥–æ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="session-title">üë©üèº‚Äçüíª Focus</h1> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è 25-–º–∏–Ω—É—Ç–Ω–æ–π —Å–µ—Å—Å–∏–∏ -->
    <div id="content-block">
        <div id="timer">25:00</div> <!-- –¢–∞–π–º–µ—Ä -->
        <button id="controlBtn"> <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute lofi radio</div> <!-- –¢–µ–∫—Å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º -->
    </div>
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img id="image" src="https://raw.githubusercontent.com/haihleb/pomodoro/main/uy.png" alt="–í–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" width="100%" height="auto">

    <audio id="radio"></audio>

    <script>
        let timer;
        let timeLeft = 1500; // 25 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        const chillTimeLeft = 300; // 5 –º–∏–Ω—É—Ç –Ω–∞ –æ—Ç–¥—ã—Ö
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        let isMuted = false;
        let isChillTime = false;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å —Ä–∞–¥–∏–æ –Ω–∞ 50%
        radio.volume = 0.5;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            radio.src = "https://a7.asurahosting.com:6580/radio.mp3"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Ç–∞–π–º–µ—Ä–∞
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            controlIcon.textContent = '‚èπÔ∏è';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 1500; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ 25 –º–∏–Ω—É—Ç
            updateTimer();
            radio.pause();
            radio.currentTime = 0;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            timeLeft = chillTimeLeft; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 5 –º–∏–Ω—É—Ç –Ω–∞ —Ç–∞–π–º–µ—Ä
            sessionTitle.textContent = 'üèÉ‚Äç‚ôÄÔ∏è Shake up!'; // –ò–∑–º–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è chill time
            controlIcon.textContent = '‚û°Ô∏è';
            controlText.textContent = 'Next';
            muteText.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç Mute lofi radio
            updateTimer(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ —Å—Ä–∞–∑—É
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resetSession();
                }
            }, 1000);
        }

        function resetSession() {
            isChillTime = false;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
            muteText.classList.remove('hidden'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç Mute lofi radio
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
            timeLeft = 1500;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else if (controlText.textContent === 'Stop') {
                stopTimer();
            } else if (controlText.textContent === 'Next') {
                clearInterval(timer); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∞–π–º–µ—Ä
                resetSession(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ 25-–º–∏–Ω—É—Ç–Ω–æ–π —Å–µ—Å—Å–∏–∏
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute lofi radio' : 'Mute lofi radio';
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: hidden;
            margin-top: -132px;
            padding-top: 132px;
        }
        #session-title {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #content-block {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #timer {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 0.05em;
        }
        #controlBtn {
            padding: 10px 40px;
            height: 48px;
            font-size: 16px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        #muteText {
            font-size: 12px;
            color: #BBBBBB;
            cursor: pointer;
            visibility: hidden;
        }
        .stat-container {
            margin-top: 20px;
            padding: 0 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .stat-box {
            width: 60px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        .stat-fill {
            background-color: white;
            height: 100%;
            border-radius: 15px;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        #shareText {
            font-size: 16px;
            color: #BBBBBB;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="session-title">üë©üèº‚Äçüíª Focus</h1>
    <div id="content-block">
        <div id="timer">25:00</div>
        <button id="controlBtn">
            <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute Lofi</div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stat-container">
            <div class="stat-label">Focus sessions</div>
            <div class="stat-row" id="focus-stat-row">
                <div class="stat-box"><div class="stat-fill" id="focus-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-4"></div></div>
            </div>
            <div class="stat-label">Shakes</div>
            <div class="stat-row" id="break-stat-row">
                <div class="stat-box"><div class="stat-fill" id="break-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-4"></div></div>
            </div>
        </div>
    </div>

    <!-- –¢–µ–∫—Å—Ç –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ -->
    <div id="shareText">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏</div>

    <audio id="radio"></audio>
    <audio id="shakeup-sound" src="https://example.com/shakeup.mp3"></audio>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let timer;
        let timeLeft = 1500; // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è NaN:NaN
        const chillTimeLeft = 300; // 5 –º–∏–Ω—É—Ç –¥–ª—è Shake up! —Å–µ—Å—Å–∏–∏
        const totalFocusTime = 1500;
        const totalChillTime = 300;
        let currentFocusSession = 0;
        let currentBreakSession = 0;
        const maxSessions = 4;
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const shakeupSound = document.getElementById('shakeup-sound');
        const sessionTitle = document.getElementById('session-title');
        const shareText = document.getElementById('shareText');
        const tg = window.Telegram.WebApp;
        
        let isMuted = false;
        let isChillTime = false;
        radio.volume = 0.5;
        shakeupSound.volume = 0.5;

        // –ü–æ–∫–∞–∑–∞—Ç—å Telegram –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏
        shareText.addEventListener('click', () => {
            window.open(
                'https://t.me/share/url?url=https://your-app-link.com&text=–ü–æ–ø—Ä–æ–±—É–π —ç—Ç–æ—Ç Focus Timer!',
                '_blank'
            );
        });

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Skip') {
                clearInterval(timer);
                endChillSession(); // –ü—Ä–æ–ø—É—Å–∫ Shake up! —Å–µ—Å—Å–∏–∏
            } else if (controlText.textContent === 'Start') {
                startFocusSession();
            } else if (controlText.textContent === 'Stop') {
                stopFocusSession();
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            shakeupSound.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute Lofi' : 'Mute Lofi';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        resetFocusSession(); 

        function startFocusSession() {
            clearInterval(timer);
            timeLeft = totalFocusTime;
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus';
            updateTimer();
            radio.src = "https://a7.asurahosting.com:6580/radio.mp3";
            radio.play();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            muteText.style.visibility = 'visible';
            controlIcon.textContent = '‚èπ';
            controlText.textContent = 'Stop';
        }

        function stopFocusSession() {
            clearInterval(timer);
            radio.pause();
            const percentage = (timeLeft / totalFocusTime) * 100;
            currentFocusSession = (currentFocusSession % maxSessions) + 1;
            updateStatBox(`focus-box-${currentFocusSession}`, 100 - percentage);
            startShakeUpSession();
        }

        function updateStatBox(boxId, percentage) {
            const box = document.getElementById(boxId);
            box.style.width = `${percentage}%`;
        }

        function resetFocusSession() {
            isChillTime = false;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
            muteText.style.visibility = 'visible';
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus';
            timeLeft = totalFocusTime;
            updateTimer();
        }
    </script>
</body>
</html>

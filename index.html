<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* –®—Ä–∏—Ñ—Ç, –∫–∞–∫ –≤ Telegram */
            text-align: center;
            padding: 50px;
            background-color: rgb(0, 0, 0); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }
        #session-title {
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        }
        #content-block {
            background-color: rgba(25, 118, 210, 0.25); /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é 50% */
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –±–ª–æ–∫ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
        }
        #timer {
            font-size: 64px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }
        #controlBtn {
            padding: 10px 40px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 48px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            font-size: 16px;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(25, 118, 210, 0.75); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ 75% */
            border-radius: 5px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è –∫–Ω–æ–ø–∫–∏ */
        }
        #muteText {
            margin-top: 0px;
            font-size: 12px;
            color: #BBBBBB; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ */
            cursor: pointer;
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(25, 118, 210); /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø–æ–¥–ø–∏—Å–∏ */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="session-title">Pomodoro timer</h1> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div id="content-block">
        <div id="timer">25:00</div> <!-- –¢–∞–π–º–µ—Ä -->
        <button id="controlBtn"> <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute lofi radio</div> <!-- –¢–µ–∫—Å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º -->
    </div>
    <div class="label" id="chill-label" class="hidden"></div>

    <audio id="radio"></audio>

    <script>
        let timer;
        let timeLeft = 15; // 25 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        const chillTimeLeft = 5; // 5 –º–∏–Ω—É—Ç –Ω–∞ –æ—Ç–¥—ã—Ö
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        let isMuted = false;
        let isChillTime = false;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            radio.src = "https://a7.asurahosting.com:6580/radio.mp3"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Ç–∞–π–º–µ—Ä–∞
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            //controlIcon.textContent = '‚èπÔ∏è';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 1500; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ 25 –º–∏–Ω—É—Ç
            updateTimer();
            radio.pause();
            radio.currentTime = 0;
            //controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            timeLeft = chillTimeLeft; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 5 –º–∏–Ω—É—Ç –Ω–∞ —Ç–∞–π–º–µ—Ä
            sessionTitle.textContent = 'üèÉ‚Äç‚ôÄÔ∏è Shake up!';
            //controlIcon.textContent = '‚û°Ô∏è';
            controlText.textContent = 'Next';
            muteText.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç Mute lofi radio
            updateTimer(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ —Å—Ä–∞–∑—É
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resetSession();
                }
            }, 1000);
        }

        function resetSession() {
            isChillTime = false;
            //controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
            muteText.classList.remove('hidden'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç Mute lofi radio
            sessionTitle.textContent = '25-minute focus session';
            timeLeft = 1500;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else if (controlText.textContent === 'Stop') {
                stopTimer();
            } else if (controlText.textContent === 'Next') {
                clearInterval(timer); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∞–π–º–µ—Ä
                resetSession(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ 25-–º–∏–Ω—É—Ç–Ω–æ–π —Å–µ—Å—Å–∏–∏
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute lofi radio' : 'Mute lofi radio';
        });
    </script>

</body>
</html>

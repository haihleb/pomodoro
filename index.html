<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: hidden;
            margin-top: -132px;
            padding-top: 132px;
        }
        #session-title {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #content-block {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #timer {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 0.05em;
        }
        #controlBtn {
            padding: 10px 40px;
            height: 48px;
            font-size: 16px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        #muteText {
            font-size: 12px;
            color: #BBBBBB;
            cursor: pointer;
            visibility: hidden;
        }
        .stat-container {
            margin-top: 20px;
            padding: 0 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .stat-box {
            width: 60px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        .stat-fill {
            background-color: white;
            height: 100%;
            border-radius: 15px;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        #shareText {
            font-size: 16px;
            color: #BBBBBB;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="session-title">üë©üèº‚Äçüíª Focus</h1>
    <div id="content-block">
        <div id="timer">25:00</div>
        <button id="controlBtn">
            <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute Lofi</div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stat-container">
            <div class="stat-label">Focus sessions</div>
            <div class="stat-row" id="focus-stat-row">
                <div class="stat-box"><div class="stat-fill" id="focus-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-4"></div></div>
            </div>
            <div class="stat-label">Shakes</div>
            <div class="stat-row" id="break-stat-row">
                <div class="stat-box"><div class="stat-fill" id="break-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-4"></div></div>
            </div>
        </div>
    </div>

    <!-- –¢–µ–∫—Å—Ç –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ -->
    <div id="shareText">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏</div>

    <audio id="radio"></audio>
    <audio id="shakeup-sound" src="https://example.com/shakeup.mp3"></audio>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // –ü–æ–∫–∞–∑–∞—Ç—å Telegram –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞ –≤—ã–±–æ—Ä–∞ —á–∞—Ç–æ–≤ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É
        document.getElementById('shareText').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/share/url?url=https://t.me/@be_focused_bot&text=–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ Pomodoro —Ç–∞–π–º–µ—Ä—É!');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —à—Ä–∏—Ñ—Ç Manrope */
            text-align: center;
            padding: 20px;
            background-color: rgb(0, 0, 0); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: hidden;
            transform: translateY(-1.5cm);
        }
        #session-title {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #content-block {
            background-color: rgba(255, 255, 255, 0.05); /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é 50% */
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px; /* –í–µ—Ä–Ω—É–ª–∏ —à–∏—Ä–∏–Ω—É –±–ª–æ–∫–∞ */
            text-align: center;
        }
        #timer {
            font-size: 80px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
            font-family: 'Manrope', sans-serif;
            margin: 20px 0;
        }
        #controlBtn {
            padding: 10px 40px;
            height: 48px;
            font-size: 16px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        #muteText {
            font-size: 12px;
            color: #BBBBBB;
            cursor: pointer;
        }
        .stat-container {
            margin-top: 20px;
            padding: 0 20px; /* –û—Ç—Å—Ç—É–ø—ã —Å–ø—Ä–∞–≤–∞ –∏ —Å–ª–µ–≤–∞ */
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .stat-box {
            width: 60px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px; /* –ï—â–µ –±–æ–ª–µ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            position: relative;
            overflow: hidden; /* –û–±—Ä–µ–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ –≥—Ä–∞–Ω–∏—Ü–µ */
        }
        .stat-fill {
            background-color: white;
            height: 100%;
            border-radius: 15px; /* –°–æ–≤–ø–∞–¥–∞–µ—Ç —Å–æ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º —É–≥–ª–æ–≤ */
            width: 0; /* –ù–∞—á–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è 0% */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <h1 id="session-title">üèÉ‚Äç‚ôÄÔ∏è Shake up!</h1>
    <div id="content-block">
        <div id="timer">03:00</div> <!-- –¢–∞–π–º–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å Shake up! -->
        <button id="controlBtn">
            <span id="controlIcon">‚û°Ô∏è</span> <span id="controlText">Skip</span>
        </button>
        <div id="muteText">Mute sound</div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stat-container">
            <div class="stat-label">Focus sessions</div>
            <div class="stat-row" id="focus-stat-row">
                <div class="stat-box"><div class="stat-fill" id="focus-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-4"></div></div>
            </div>
            <div class="stat-label">Shakes</div>
            <div class="stat-row" id="break-stat-row">
                <div class="stat-box"><div class="stat-fill" id="break-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-4"></div></div>
            </div>
        </div>
    </div>
    
    <audio id="radio"></audio>
    <audio id="shakeup-sound" src="https://example.com/shakeup.mp3"></audio> <!-- –î–æ–±–∞–≤–ª—è–µ–º –º–µ–ª–æ–¥–∏—é –¥–ª—è Shake up! -->

    <script>
        let timer;
        let timeLeft = 180; // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è NaN:NaN
        const chillTimeLeft = 180; // 3 –º–∏–Ω—É—Ç—ã –¥–ª—è Shake up! —Å–µ—Å—Å–∏–∏
        const totalFocusTime = 1500; // 25 –º–∏–Ω—É—Ç –¥–ª—è —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
        const totalChillTime = 180; // –û–±—â–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å break-—Å–µ—Å—Å–∏–∏ 3 –º–∏–Ω—É—Ç—ã
        let currentFocusSession = 0;
        let currentBreakSession = 0;
        const maxSessions = 4; // –¢–µ–ø–µ—Ä—å 4 —Å–µ—Å—Å–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è

        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const shakeupSound = document.getElementById('shakeup-sound');
        const sessionTitle = document.getElementById('session-title');
        let isMuted = false;
        let isChillTime = true; // –ù–∞—á–∏–Ω–∞–µ–º —Å Shake up! —Å–µ—Å—Å–∏–∏

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –∑–≤—É–∫–æ–≤ –Ω–∞ 50%
        radio.volume = 0.5;
        shakeupSound.volume = 0.5;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateStatBox(boxId, percentage) {
            const box = document.getElementById(boxId);
            box.style.width = `${percentage}%`;
        }

        function startShakeUpSession() {
            clearInterval(timer); // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ç–∞–π–º–µ—Ä
            timeLeft = chillTimeLeft; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è Shake up!
            sessionTitle.textContent = 'üèÉ‚Äç‚ôÄÔ∏è Shake up!'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            updateTimer(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä —Å –Ω–æ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏

            shakeupSound.play(); // –í–∫–ª—é—á–∞–µ–º –º–µ–ª–æ–¥–∏—é –¥–ª—è Shake up! —Å–µ—Å—Å–∏–∏

            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endChillSession();
                }
            }, 1000);
        }

        function startFocusSession() {
            clearInterval(timer); // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ç–∞–π–º–µ—Ä
            timeLeft = totalFocusTime; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            updateTimer(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä —Å –Ω–æ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏

            radio.src = "https://a7.asurahosting.com:6580/radio.mp3"; // –í–∫–ª—é—á–∞–µ–º —Ä–∞–¥–∏–æ –¥–ª—è —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
            radio.play();

            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);

            controlIcon.textContent = '‚èπÔ∏è';
            controlText.textContent = 'Stop';
        }

        function stopFocusSession() {
            clearInterval(timer);
            const percentage = (timeLeft / totalFocusTime) * 100;
            currentFocusSession = (currentFocusSession % maxSessions) + 1; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
            updateStatBox(`focus-box-${currentFocusSession}`, 100 - percentage);
            startShakeUpSession(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ Shake up! –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
            controlIcon.textContent = '‚û°Ô∏è';
            controlText.textContent = 'Skip';
        }

        function endFocusSession() {
            clearInterval(timer);
            const percentage = (timeLeft / totalFocusTime) * 100;
            currentFocusSession = (currentFocusSession % maxSessions) + 1; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
            updateStatBox(`focus-box-${currentFocusSession}`, 100 - percentage);
            startShakeUpSession(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ Shake up! –ø–æ—Å–ª–µ —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏
        }

        function endChillSession() {
            const percentage = (timeLeft / totalChillTime) * 100;
            currentBreakSession = (currentBreakSession % maxSessions) + 1; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π break —Å–µ—Å—Å–∏–∏
            updateStatBox(`break-box-${currentBreakSession}`, 100 - percentage);
            resetFocusSession();
        }

        function resetFocusSession() {
            isChillTime = false;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
            muteText.classList.remove('hidden');
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus';
            timeLeft = totalFocusTime;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Skip') {
                clearInterval(timer);
                endChillSession(); // –ü—Ä–æ–ø—É—Å–∫ Shake up! —Å–µ—Å—Å–∏–∏
            } else if (controlText.textContent === 'Start') {
                startFocusSession();
            } else if (controlText.textContent === 'Stop') {
                stopFocusSession(); // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏ –∏ –∑–∞–ø—É—Å–∫ Shake up!
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            shakeupSound.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute sound' : 'Mute sound';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        startShakeUpSession(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ Shake up! —Å–µ—Å—Å–∏–∏
    </script>

</body>
</html>

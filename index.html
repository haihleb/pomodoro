<div class="flex flex-col items-center justify-center h-screen bg-background dark:bg-[#1a1b1e] px-4">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-foreground dark:text-white">Pomodoro Timer</h1>
      <p class="text-muted-foreground dark:text-[#a1a1aa]">Focus on your tasks with the Pomodoro technique.</p>
    </div>
    <div class="bg-card dark:bg-[#27292e] rounded-xl p-8 shadow-lg">
      <div class="flex flex-col items-center justify-center space-y-8">
        <div class="text-8xl font-bold text-primary dark:text-[#6366f1]">25:00</div>
        <div class="flex items-center space-x-4">
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 h-10">
            Start
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground px-4 py-2 h-10">
            Pause
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground px-4 py-2 h-10">
            Reset
          </button>
        </div>
      </div>
      <div class="mt-8">
        <div class="grid grid-cols-5 gap-2">
          <div class="h-4 rounded-full bg-primary dark:bg-[#6366f1]"></div>
          <div class="h-4 rounded-full bg-primary dark:bg-[#6366f1]"></div>
          <div class="h-4 rounded-full bg-primary dark:bg-[#6366f1]"></div>
          <div class="h-4 rounded-full bg-primary dark:bg-[#6366f1]"></div>
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] w-[80%]"></div>
        </div>
        <div class="mt-2 text-sm text-muted-foreground dark:text-[#a1a1aa]">
          5 chunks, 25 min capacity per chunk, filled according to the time spent with the timer on
        </div>
      </div>
      <div class="mt-8">
        <div class="grid grid-cols-5 gap-2">
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] bg-primary dark:bg-[#6366f1]"></div>
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] bg-muted dark:bg-[#3f3f46]"></div>
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] bg-muted dark:bg-[#3f3f46]"></div>
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] bg-muted dark:bg-[#3f3f46]"></div>
          <div class="h-4 rounded-full bg-muted dark:bg-[#3f3f46] bg-muted dark:bg-[#3f3f46]"></div>
        </div>
        <div class="mt-2 text-sm text-muted-foreground dark:text-[#a1a1aa]">
          5 chunks, 5 min capacity per chunk, filled according to the time spent with the timer on
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label
          class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-muted-foreground dark:text-[#a1a1aa]"
          for="work-duration"
        >
          Work Duration
        </label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <input
            class="h-10 border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full rounded-md border-input bg-background dark:bg-[#27292e] text-foreground dark:text-white shadow-sm focus:border-primary focus:ring-primary"
            id="work-duration"
            min="1"
            max="60"
            type="number"
            value="25"
          />
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
            <span class="text-muted-foreground dark:text-[#a1a1aa]">min</span>
          </div>
        </div>
      </div>
      <div>
        <label
          class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-muted-foreground dark:text-[#a1a1aa]"
          for="break-duration"
        >
          Break Duration
        </label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <input
            class="h-10 border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full rounded-md border-input bg-background dark:bg-[#27292e] text-foreground dark:text-white shadow-sm focus:border-primary focus:ring-primary"
            id="break-duration"
            min="1"
            max="60"
            type="number"
            value="5"
          />
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

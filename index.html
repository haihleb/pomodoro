<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: rgb(0, 0, 0); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: hidden;
            transform: translateY(-1.5cm);
        }
        #session-title {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #content-block {
            background-color: rgba(255, 255, 255, 0.5); /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é 50% */
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #timer {
            font-size: 64px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px 0;
        }
        #controlBtn {
            padding: 10px 40px;
            height: 48px;
            font-size: 16px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        #muteText {
            font-size: 12px;
            color: #BBBBBB;
            cursor: pointer;
        }
        .stat-container {
            margin-top: 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .stat-box {
            width: 50px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            position: relative;
        }
        .stat-fill {
            background-color: white;
            height: 100%;
            border-radius: 5px;
            width: 0; /* –ù–∞—á–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è 0% */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <h1 id="session-title">üë©üèº‚Äçüíª Focus</h1>
    <div id="content-block">
        <div id="timer">25:00</div>
        <button id="controlBtn">
            <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
        </button>
        <div id="muteText">Mute lofi radio</div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stat-container">
            <div class="stat-label">Focus sessions</div>
            <div class="stat-row" id="focus-stat-row">
                <div class="stat-box"><div class="stat-fill" id="focus-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-4"></div></div>
                <div class="stat-box"><div class="stat-fill" id="focus-box-5"></div></div>
            </div>
            <div class="stat-label">Breaks</div>
            <div class="stat-row" id="break-stat-row">
                <div class="stat-box"><div class="stat-fill" id="break-box-1"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-2"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-3"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-4"></div></div>
                <div class="stat-box"><div class="stat-fill" id="break-box-5"></div></div>
            </div>
        </div>
    </div>
    
    <audio id="radio"></audio>

    <script>
        let timer;
        let timeLeft = 1500; // 25 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        const chillTimeLeft = 300; // 5 –º–∏–Ω—É—Ç –Ω–∞ –æ—Ç–¥—ã—Ö
        const totalFocusTime = 1500; // –û–±—â–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ñ–æ–∫—É—Å-—Å–µ—Å—Å–∏–∏ (25 –º–∏–Ω—É—Ç)
        const totalChillTime = 300; // –û–±—â–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å break-—Å–µ—Å—Å–∏–∏ (5 –º–∏–Ω—É—Ç)
        let currentFocusSession = 0;
        let currentBreakSession = 0;
        const maxSessions = 5; // –ú–∞–∫—Å–∏–º—É–º 5 —Å–µ—Å—Å–∏–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è

        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteText = document.getElementById('muteText');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        let isMuted = false;
        let isChillTime = false;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å —Ä–∞–¥–∏–æ –Ω–∞ 50%
        radio.volume = 0.5;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateStatBox(boxId, percentage) {
            const box = document.getElementById(boxId);
            box.style.width = `${percentage}%`;
        }

        function startTimer() {
            radio.src = "https://a7.asurahosting.com:6580/radio.mp3"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Ç–∞–π–º–µ—Ä–∞
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            controlIcon.textContent = '‚èπÔ∏è';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            const percentage = (timeLeft / totalFocusTime) * 100;
            if (currentFocusSession < maxSessions) {
                currentFocusSession++;
                updateStatBox(`focus-box-${currentFocusSession}`, 100 - percentage);
            }
            timeLeft = totalFocusTime;
            updateTimer();
            radio.pause();
            radio.currentTime = 0;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            const percentage = (timeLeft / totalFocusTime) * 100;
            if (currentFocusSession < maxSessions) {
                currentFocusSession++;
                updateStatBox(`focus-box-${currentFocusSession}`, 100 - percentage);
            }
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            timeLeft = chillTimeLeft;
            sessionTitle.textContent = 'üèÉ‚Äç‚ôÄÔ∏è Shake up!';
            controlIcon.textContent = '‚û°Ô∏è';
            controlText.textContent = 'Next';
            muteText.classList.add('hidden');
            updateTimer();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endChillSession();
                }
            }, 1000);
        }

        function endChillSession() {
            const percentage = (timeLeft / totalChillTime) * 100;
            if (currentBreakSession < maxSessions) {
                currentBreakSession++;
                updateStatBox(`break-box-${currentBreakSession}`, 100 - percentage);
            }
            resetSession();
        }

        function resetSession() {
            isChillTime = false;
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
            muteText.classList.remove('hidden');
            sessionTitle.textContent = 'üë©üèº‚Äçüíª Focus';
            timeLeft = totalFocusTime;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else if (controlText.textContent === 'Stop') {
                stopTimer();
            } else if (controlText.textContent === 'Next') {
                clearInterval(timer);
                endChillSession(); // –ü—Ä–æ–ø—É—Å–∫ break —Å–µ—Å—Å–∏–∏
            }
        });

        muteText.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteText.textContent = isMuted ? 'Unmute lofi radio' : 'Mute lofi radio';
        });
    </script>

</body>
</html>

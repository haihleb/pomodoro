<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-minute focus session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: rgb(0, 0, 0); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }
        #timer-container {
            display: inline-block;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(25, 118, 210, 0.5); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 50% */
            border-radius: 10px;
        }
        #timer {
            font-size: 48px;
            display: inline-block;
            margin-right: 10px;
        }
        #buttons {
            display: inline-block;
            vertical-align: middle;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0;
            border: none;
            cursor: pointer;
            color: white;
            background-color: rgba(25, 118, 210, 0.75); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ 75% */
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: #1976D2; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø–æ–¥–ø–∏—Å–∏ */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="session-title">25-minute focus session</h1>
    <div id="timer-container">
        <div id="timer">25:00</div>
        <div id="buttons">
            <button id="controlBtn">
                <span id="controlIcon">‚ñ∂Ô∏è</span> <span id="controlText">Start</span>
            </button>
            <button id="muteBtn">
                üîä
            </button>
        </div>
    </div>
    <div class="label" id="chill-label" class="hidden"></div>

    <audio id="radio" src="https://a7.asurahosting.com:6580/radio.mp3"></audio>

    <script>
        let timer;
        let timeLeft = 1500; // 25 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let chillTimeLeft = 300; // 5 –º–∏–Ω—É—Ç –Ω–∞ –æ—Ç–¥—ã—Ö
        const timerDisplay = document.getElementById('timer');
        const controlBtn = document.getElementById('controlBtn');
        const controlIcon = document.getElementById('controlIcon');
        const controlText = document.getElementById('controlText');
        const muteBtn = document.getElementById('muteBtn');
        const radio = document.getElementById('radio');
        const sessionTitle = document.getElementById('session-title');
        const chillLabel = document.getElementById('chill-label');
        let isMuted = false;
        let isChillTime = false;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endFocusSession();
                }
            }, 1000);
            radio.play();
            controlIcon.textContent = '‚è∏Ô∏è';
            controlText.textContent = 'Stop';
        }

        function stopTimer() {
            clearInterval(timer);
            radio.pause();
            controlIcon.textContent = '‚ñ∂Ô∏è';
            controlText.textContent = 'Start';
        }

        function endFocusSession() {
            radio.pause();
            startChillTimer();
        }

        function startChillTimer() {
            isChillTime = true;
            sessionTitle.textContent = 'Chill time. You can focus again in:';
            controlBtn.classList.add('hidden');
            muteBtn.classList.add('hidden');
            chillLabel.classList.remove('hidden');
            timer = setInterval(() => {
                chillTimeLeft--;
                const minutes = Math.floor(chillTimeLeft / 60);
                const seconds = chillTimeLeft % 60;
                chillLabel.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (chillTimeLeft <= 0) {
                    clearInterval(timer);
                    resetSession();
                }
            }, 1000);
        }

        function resetSession() {
            isChillTime = false;
            chillLabel.classList.add('hidden');
            controlBtn.classList.remove('hidden');
            muteBtn.classList.remove('hidden');
            sessionTitle.textContent = '25-minute focus session';
            timeLeft = 1500;
            chillTimeLeft = 300;
            updateTimer();
        }

        controlBtn.addEventListener('click', () => {
            if (controlText.textContent === 'Start') {
                startTimer();
            } else {
                stopTimer();
            }
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            radio.muted = isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
        });
    </script>

</body>
</html>
